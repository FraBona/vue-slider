<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" :autoplay="autoplay()" v-on:mouseover = "stopPlay()" v-on:mouseleave = "time = true">

                <div class="item" >
                    <img :src="images[currentIndex]" alt="Spiderman" />
                    <div class="text">
                        <h3>{{title[currentIndex]}}</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="nextImage()"></div>
                    <div class="next" @click="prevImage()"></div>
                    <div class="thumb" v-for = "(item, index) in images" :class = "currentIndex === index ? 'active' : ''" @click = "takeImage(index)">
                        <img :src="item" alt="Svezia" />
                    </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
